<!doctype html><html lang="ja"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ホーム | 1on1フィードバックAI</title>
<link rel="stylesheet" href="app.css">
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
</head><body>
<div id="app-root">
  <main id="content" class="content">
    <section class="card"><div class="body">
      <div class="row" style="justify-content:space-between">
        <div><span class="pill">株式会社FCE</span></div>
        <div><a href="input.html" class="btn btn-primary">フィードバックへ</a></div>
      </div>
      <p class="hint" id="hello">こんにちは！いつもお疲れ様です。</p>
      <div class="grid2" style="margin-top:8px">
        <div class="card"><div class="body">
          <div class="pill">クイックアクセス</div>
          <div class="row" style="flex-wrap:wrap; gap:8px; margin-top:8px">
            <a class="btn btn-ghost" href="input.html">📝 フィードバック</a>
            <a class="btn btn-ghost" href="feedbacklog.html">🗂️ 過去のFB</a>
            <a class="btn btn-ghost" href="dashboard.html">📈 ダッシュボード</a>
            <a class="btn btn-ghost" href="setting.html">⚙️ 設定</a>
          </div>
        </div></div>
        <div class="card"><div class="body">
          <div class="pill">ニュース / お知らせ</div>
          <ul class="clean">
            <li>1on1フィードバックAI4.0をリリースしました！</li>
            <li>Smart Boardingに生成AIコンテンツが追加！</li>
          </ul>
        </div></div>
      </div>
    </div></section>
  </main>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="app-shell.js"></script>
<script>
  AppShell.mountShell();
  (async()=>{
    const { data:{ user } } = await window.sb.auth.getUser();
    document.getElementById('hello').textContent = `ようこそ！ ${user.email}`;
  })();
</script>
</body></html>
